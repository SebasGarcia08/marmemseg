[tool.poetry]
name = "marsemseg"
version = "0.1.0"
description = "Marine segmentation"
authors = ["Sebastián García <segaracos@outlook.com>"]

[tool.poetry.dependencies]
python = "^3.8"
mmsegmentation = "0.25.0"
mmcv-full = {url = "https://download.openmmlab.com/mmcv/dist/cu115/torch1.11.0/mmcv_full-1.5.3-cp38-cp38-manylinux1_x86_64.whl"}
torch = {url = "https://download.pytorch.org/whl/cu115/torch-1.11.0%2Bcu115-cp38-cp38-linux_x86_64.whl"}
torchvision = "0.12.0"
mmcls = "0.23.1"
openmim = "0.1.5"
requests = "^2.28.0"
addict = "2.4.0"
asttokens = "2.0.5"
backcall = "0.2.0"
click = "7.1.2"
colorama = "0.4.4"
cycler = "0.11.0"
debugpy = "1.6.0"
decorator = "5.1.1"
entrypoints = "0.4"
executing = "0.8.3"
fonttools = "4.33.3"
importlib-metadata = "4.11.4"
ipykernel = "6.13.1"
ipython = "8.4.0"
jedi = "0.18.1"
jupyter-client = "7.3.4"
jupyter-core = "4.10.0"
kiwisolver = "1.4.2"
Markdown = "3.3.7"
matplotlib = "3.5.2"
matplotlib-inline = "0.1.3"
model-index = "0.1.11"
nest-asyncio = "1.5.5"
