pandas = "1.4.2"
parso = "0.8.3"
pexpect = "4.8.0"
pickleshare = "0.7.5"
prettytable = "3.3.0"
prompt-toolkit = "3.0.29"
psutil = "5.9.1"
ptyprocess = "0.7.0"
pure-eval = "0.2.2"
Pygments = "2.12.0"
pyparsing = "3.0.9"
python-dateutil = "2.8.2"
pytz = "2022.1"
PyYAML = "6.0"
pyzmq = "23.1.0"
